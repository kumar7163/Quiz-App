<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
<div class="main">
    <div id="box">
        <h2 id="quesBox">Sample Question ?</h2>
        <div class="row">
            <input id="option1" class="options" type="radio" value="a" name="option">
            <label for="option1">option1 </label>
            
        </div>
        <div class="row">
            
            <input id="option2" class="options" type="radio" value="b" name="option">
            <label for="option2">option2 </label>
        </div>
        <div class="row">
            <input id="option3" class="options" type="radio" value="c" name="option">
            <label for="option3">option3 </label>
            
        </div>
        <div class="row">
            <input id="option4" class="options" type="radio" value="d" name="option">
            <label for="option4">option4 </label>
            
        </div>
        <Button class="btn" onclick="submitQuiz()">
            Submit
        </Button>

    </div>
</div>



    <script src="./js/app.js"></script>

</body>
</html>
